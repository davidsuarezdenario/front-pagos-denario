<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>
      Pagos Denario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <div id="container">
    <ion-grid *ngIf="token == false">
      <strong>Ready to create an app?</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
          href="https://ionicframework.com/docs/components">UI Components</a></p>
    </ion-grid>
    <ion-item *ngIf="token == true">
      <ion-card style="width: 100%;">
        <ion-card-header>
          <ion-card-title>¡Hola, {{dataBooking.EntireName}}!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            Continua con el pago de tu reserva por: {{dataBooking.Amount | currency:'$ ':'symbol':'.0-0'}}
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <!-- <ion-input label="Crédito" labelPlacement="floating" type="number" [ngModelOptions]="{standalone: true}" currency="USD"></ion-input> -->
                  <!-- <ion-input label="Crédito" labelPlacement="floating" type="number" [ngx-currency]="{ prefix: 'USD $ ', thousands: ',', decimal: '.' }"></ion-input> -->
                  <input placeholder="$ 0" currencyMask [options]="{ precision: 0 }" />

                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <!-- <label position="floating">Puntos</label> -->
                  <ion-input label="Denarios" labelPlacement="floating" type="number"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
